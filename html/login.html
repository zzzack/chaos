<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/js.js"></script>
  <link rel="stylesheet" href="css/css.css" type="text/css" />
</head>

<body>

  <div class="page">
    <div id="header" class="header">
      <div class="logo">
        <img src="img/logo.png" />
      </div>
    </div>
    <div class="main">
      <div class="form_title">
        <h1> ログインする</h1>
      </div>
      <div class="sub_title">
        <p class="sub_title_text">
          ソーシャル
        </p>
      </div>
      <div class="social_login">
        <img src="img/Facebook.png" />
        <img src="img/Google.png" />
        <!--                     <img  src="img/Yahoo.png" />-->
        <span class="yahoo"><span>Y</span></span>

      </div>
      <div class="immediate_login">
        <div class="sub_title">
          <p class="sub_title_text">
            また
          </p>
        </div>
        <div class="form_login">
          <form action="#" method="get">
            <label class="input_style">
                                <span class="hint">E-mail:</span>
                                <input class="input_box" name="email" />
                            </label>
            <label class="input_style">
                                <span class="hint">パスワード:</span>
                                <input class="input_box" name="password" />
                            </label>
            <label class="input_style">
                                <span class="form_checkbox"><input type="checkbox" />メール送信</span>
                            </label>
            <label class="submit">
                                <input type="submit" value="ログインする"    />

                            </label>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>

</html>
